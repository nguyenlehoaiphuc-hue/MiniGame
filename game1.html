<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game 1 - Mini Game Bắt Cặp</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #004080, #00A1D6);
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .btn {
    padding: 10px 20px;
    font-size: 16px;
    background: #0077cc;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    text-decoration: none;
  }
  .btn:hover {
    background: #005f99;
  }
  h1 {
    margin: 10px 0;
    font-weight: 700;
    color: #fff;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    grid-gap: 15px;
    margin-bottom: 20px;
  }
  .card {
    background: #28a745;
    border-radius: 12px;
    width: 70px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    user-select: none;
    transition: transform 0.3s;
    position: relative;
  }
  .card.flipped, .card.matched {
    background: #ffcc00;
    color: #333;
    cursor: default;
    transform: rotateY(180deg);
  }
  .card.matched {
    background: #f39c12;
    box-shadow: 0 0 12px #f39c12;
  }
  #info {
    font-size: 18px;
    margin-bottom: 30px;
  }
  #form-container {
    display: none;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    margin: 20px auto;
    max-width: 500px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #form-container h2 {
    color: #004080;
    margin-bottom: 15px;
  }
  #form-container p {
    color: #333;
    margin-bottom: 20px;
  }
  #form-container input {
    display: block;
    width: 100%;
    max-width: 400px;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  #form-container button {
    background: #28a745;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #form-container button:hover {
    background: #1e7e34;
  }
  @media (max-width: 400px) {
    #game {
      grid-template-columns: repeat(2, 90px);
      grid-gap: 20px;
    }
    .card {
      width: 90px;
      height: 90px;
      font-size: 50px;
    }
  }
</style>
</head>
<body>
  <div class="controls">
    <a href="index.html" class="btn">⬅ Quay lại menu</a>
    <button id="restartBtn" class="btn">Chơi lại</button>
  </div>
  <h1>Mini Game Bắt Cặp</h1>
  <div id="info">Số lượt lật: 0</div>
  <div id="game"></div>
  <div id="form-container">
    <h2>🎉 Chúc mừng bạn đã thắng!</h2>
    <p>Vui lòng nhập thông tin để nhận quà:</p>
    <input type="text" id="name" placeholder="Họ và tên" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Số điện thoại" required>
    <button id="submitFormBtn" class="btn">Gửi thông tin</button>
  </div>
<script>
  const emojis = ['🍎','🍌','🍓','🍇','🍉','🥝','🍒','🥥'];
  let cards = [];
  let flippedCards = [];
  let matchedCount = 0;
  let flips = 0;

  const game = document.getElementById('game');
  const info = document.getElementById('info');
  const restartBtn = document.getElementById('restartBtn');
  const formContainer = document.getElementById('form-container');
  const submitFormBtn = document.getElementById('submitFormBtn');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createCards() {
    cards = [];
    flippedCards = [];
    matchedCount = 0;
    flips = 0;
    info.textContent = `Số lượt lật: ${flips}`;
    game.innerHTML = '';
    formContainer.style.display = 'none';

    let cardEmojis = [...emojis, ...emojis];
    shuffle(cardEmojis);

    cardEmojis.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.textContent = '';
      card.addEventListener('click', onCardClick);
      game.appendChild(card);
      cards.push(card);
    });
  }

  function onCardClick(e) {
    let card = e.currentTarget;
    if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
      return;
    }
    card.classList.add('flipped');
    card.textContent = card.dataset.emoji;
    flippedCards.push(card);
    flips++;
    info.textContent = `Số lượt lật: ${flips}`;

    if (flippedCards.length === 2) {
      if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
        flippedCards.forEach(c => c.classList.add('matched'));
        matchedCount += 2;
        flippedCards = [];
        if (matchedCount === cards.length) {
          setTimeout(() => {
            formContainer.style.display = 'flex';
            game.style.display = 'none';
            info.style.display = 'none';
          }, 300);
        }
      } else {
        setTimeout(() => {
          flippedCards.forEach(c => {
            c.classList.remove('flipped');
            c.textContent = '';
          });
          flippedCards = [];
        }, 1000);
      }
    }
  }

  function submitForm() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    if (!name || !email || !phone) {
      alert('Vui lòng điền đầy đủ thông tin!');
      return;
    }

    const formData = new FormData();
    formData.append('entry.1410113608', new Date().getTime()); // Số thứ tự (dùng timestamp)
    formData.append('entry.1256122884', name); // Họ tên
    formData.append('entry.1376561036', phone); // Số điện thoại
    formData.append('entry.1497839970', 'Bắt Cặp'); // Kết quả (tên game)

    fetch('https://docs.google.com/forms/d/e/1FAIpQLSceII5vCUUPT5BHklId4o1DVJRHpIGP6M_PFLwluQ5Ksl5NNw/formResponse', {
      method: 'POST',
      body: formData,
      mode: 'no-cors'
    })
    .then(() => {
      alert('Thông tin đã được gửi! Cảm ơn bạn đã tham gia.');
      formContainer.style.display = 'none';
      game.style.display = 'grid';
      info.style.display = 'block';
      createCards();
    })
    .catch(error => {
      alert('Lỗi khi gửi thông tin: ' + error.message);
    });
  }

  restartBtn.addEventListener('click', createCards);
  submitFormBtn.addEventListener('click', submitForm);

  createCards();
</script>
</body>
</html>
