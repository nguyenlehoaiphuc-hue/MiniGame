<body>
  <div id="wrap">
    <div class="controls">
      <a href="index.html" class="btn">â¬… Quay láº¡i menu</a>
      <button id="shuffleBtn" class="btn">Trá»™n láº¡i</button>
    </div>
    <h1>ðŸ§© Game 3: GhÃ©p HÃ¬nh (3Ã—3)</h1>
    <p class="lead">KÃ©o tháº£ hoáº·c cháº¡m hai láº§n Ä‘á»ƒ Ä‘á»•i chá»— cÃ¡c máº£nh, ghÃ©p Ä‘Ãºng sáº½ tháº¯ng.</p>
    <div id="board" aria-live="polite"></div>
    <div id="message"></div>
    <div id="error"></div>
    <div id="form-container">
      <h2>ðŸŽ‰ ChÃºc má»«ng báº¡n Ä‘Ã£ tháº¯ng!</h2>
      <p>Vui lÃ²ng nháº­p thÃ´ng tin Ä‘á»ƒ nháº­n quÃ :</p>
      <input type="text" id="name" placeholder="Há» vÃ  tÃªn" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Sá»‘ Ä‘iá»‡n thoáº¡i" required>
      <button id="submitFormBtn" class="btn">Gá»­i thÃ´ng tin</button>
    </div>
  </div>
<script>
const IMG_SRC = 'images/puzzle.jpg';
const SIZE = 3;
const board = document.getElementById('board');
const message = document.getElementById('message');
const errorEl = document.getElementById('error');
const shuffleBtn = document.getElementById('shuffleBtn');
const formContainer = document.getElementById('form-container');
const submitFormBtn = document.getElementById('submitFormBtn');

let tileSize = 100;
let tilesOrder = [];
let draggedTile = null;
let selectedTile = null;

const img = new Image();
img.src = IMG_SRC;
img.onload = () => {
  errorEl.textContent = '';
  const naturalW = img.naturalWidth;
  const naturalH = img.naturalHeight;
  const minSide = Math.min(naturalW, naturalH);
  tileSize = Math.floor(minSide / SIZE * 0.6);
  board.style.gridTemplateColumns = `repeat(${SIZE}, ${tileSize}px)`;
  board.style.gridTemplateRows = `repeat(${SIZE}, ${tileSize}px)`;
  initTiles();
};
img.onerror = () => {
  errorEl.textContent = `KhÃ´ng tÃ¬m tháº¥y áº£nh "${IMG_SRC}". HÃ£y kiá»ƒm tra tÃªn file vÃ  Ä‘Æ°á»ng dáº«n.`;
};

function initTiles() {
  const correct = Array.from({length: SIZE * SIZE}, (_, i) => i);
  tilesOrder = [...correct].sort(() => Math.random() - 0.5);
  renderBoard();
  message.textContent = '';
  formContainer.style.display = 'none';
  board.style.display = 'grid';
}

function renderBoard() {
  board.innerHTML = '';
  tilesOrder.forEach((originalIndex, positionIndex) => {
    const row = Math.floor(originalIndex / SIZE);
    const col = originalIndex % SIZE;
    const div = document.createElement('div');
    div.className = 'tile';
    div.style.width = tileSize + 'px';
    div.style.height = tileSize + 'px';
    div.style.backgroundImage = `url(${IMG_SRC})`;
    div.style.backgroundSize = `${tileSize * SIZE}px ${tileSize * SIZE}px`;
    div.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;
    div.dataset.original = originalIndex;
    div.dataset.position = positionIndex;
    div.draggable = true;
    div.addEventListener('dragstart', onDragStart);
    div.addEventListener('dragend', onDragEnd);
    div.addEventListener('dragover', e => e.preventDefault());
    div.addEventListener('drop', onDrop);
    div.addEventListener('click', onTileClick);
    board.appendChild(div);
  });
}

function onDragStart(e) {
  draggedTile = e.currentTarget;
  draggedTile.classList.add('dragging');
  try { e.dataTransfer.setData('text/plain', draggedTile.dataset.position); } catch (err) {}
}
function onDragEnd(e) {
  if (draggedTile) draggedTile.classList.remove('dragging');
  draggedTile = null;
}
function onDrop(e) {
  e.preventDefault();
  const target = e.currentTarget;
  if (!draggedTile || draggedTile === target) return;
  swapTiles(draggedTile, target);
  clearSelection();
  checkWin();
}
function onTileClick(e) {
  const t = e.currentTarget;
  if (!selectedTile) {
    selectedTile = t;
    t.classList.add('selected');
  } else {
    if (selectedTile === t) {
      clearSelection();
      return;
    }
    swapTiles(selectedTile, t);
    clearSelection();
    checkWin();
  }
}
function clearSelection() {
  if (selectedTile) selectedTile.classList.remove('selected');
  selectedTile = null;
}
function swapTiles(a, b) {
  const aPos = a.style.backgroundPosition;
  const bPos = b.style.backgroundPosition;
  const aOrig = a.dataset.original;
  const bOrig = b.dataset.original;
  a.style.backgroundPosition = bPos;
  b.style.backgroundPosition = aPos;
  a.dataset.original = bOrig;
  b.dataset.original = aOrig;
  const posA = parseInt(a.dataset.position, 10);
  const posB = parseInt(b.dataset.position, 10);
  [tilesOrder[posA], tilesOrder[posB]] = [tilesOrder[posB], tilesOrder[posA]];
  a.dataset.position = posA;
  b.dataset.position = posB;
}
function checkWin() {
  const tiles = Array.from(board.children);
  let ok = true;
  tiles.forEach((tile, i) => {
    if (parseInt(tile.dataset.original, 10) !== i) ok = false;
  });
  if (ok) {
    message.textContent = 'ðŸŽ‰ ChÃºc má»«ng! Báº¡n Ä‘Ã£ hoÃ n thÃ nh bá»©c hÃ¬nh!';
    formContainer.style.display = 'flex';
    board.style.display = 'none';
  }
}
function submitForm() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  if (!name || !email || !phone) {
    alert('Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin!');
    return;
  }

  const formData = new FormData();
  formData.append('entry.1410113608', new Date().getTime()); // Sá»‘ thá»© tá»±
  formData.append('entry.1256122884', name); // Há» tÃªn
  formData.append('entry.1376561036', phone); // Sá»‘ Ä‘iá»‡n thoáº¡i
  formData.append('entry.1497839970', 'GhÃ©p HÃ¬nh'); // Káº¿t quáº£

  fetch('https://docs.google.com/forms/d/e/1FAIpQLSceII5vCUUPT5BHklId4o1DVJRHpIGP6M_PFLwluQ5Ksl5NNw/formResponse', {
    method: 'POST',
    body: formData,
    mode: 'no-cors'
  })
  .then(() => {
    alert('ThÃ´ng tin Ä‘Ã£ Ä‘Æ°á»£c gá»­i! Cáº£m Æ¡n báº¡n Ä‘Ã£ tham gia.');
    formContainer.style.display = 'none';
    initTiles();
  })
  .catch(error => {
    alert('Lá»—i khi gá»­i thÃ´ng tin: ' + error.message);
  });
}

shuffleBtn.addEventListener('click', () => {
  if (!img.complete) {
    errorEl.textContent = 'áº¢nh chÆ°a sáºµn sÃ ng.';
    return;
  }
  tilesOrder = tilesOrder.sort(() => Math.random() - 0.5);
  renderBoard();
  message.textContent = '';
});
submitFormBtn.addEventListener('click', submitForm);
</script>
