<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game - Vietinbank Gia Định</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #004080, #00A1D6);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #fff;
    }
    h2 {
      color: #ff6600;
      margin: 10px 0;
    }
    h3 {
      color: #28a745;
      font-weight: bold;
    }
    .game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .game-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: #004080;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #0077cc;
    }
    .game-card p {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Vietinbank CN Gia Định – PGD Tây Thạnh</h1>
  <h2>Kính chào Quý khách</h2>
  <h3>✨ MINI GAME ✨</h3>
  <div class="game-container">
    <a class="game-card" href="game1.html">
      <i class="fa-solid fa-clone"></i>
      <p>Game 1: Bắt Cặp</p>
    </a>
    <a class="game-card" href="game2.html">
      <i class="fa-solid fa-dice"></i>
      <p>Game 2: Đoán Số</p>
    </a>
    <a class="game-card" href="game3.html">
      <i class="fa-solid fa-puzzle-piece"></i>
      <p>Game 3: Ghép Hình</p>
    </a>
    <a class="game-card" href="game4.html">
      <i class="fa-solid fa-font"></i>
      <p>Game 4: Đoán Chữ</p>
    </a>
  </div>
</body>
</html>
